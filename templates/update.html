{% extends "base.html" %}


{% block head %}
<title>Flask Website | Update Post {{post.title}}</title>
{% endblock %}

{% block body %}
<br>
<h1>Edditing post: {{ post.title }}...</h1>
<hr>
<h2>Edit post below:</h2>
<form action="/posts/update/{{ post.id }}" method="POST">
    <label for="title">Title:</label>
    <input class="form-control" type="text" name="title" value="{{post.title}}" id="title">
    <br>
    <label for="author">Author:</label>
    <input class="form-control" type="text" name="author" value="{{post.author}}" id="author">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" name="content" id="content" rows="4">{{ post.content }}</textarea>
    <br>
    <input type="submit" value="Save">
</form>
<hr>

{% endblock %}
